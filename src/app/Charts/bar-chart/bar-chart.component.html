<h1>Bar</h1>
<kendo-chart>
    <kendo-chart-title text="Units sold"></kendo-chart-title>
    <kendo-chart-category-axis>
      <kendo-chart-category-axis-item [categories]="['Q1', 'Q2', 'Q3', 'Q4']">
      </kendo-chart-category-axis-item>
    </kendo-chart-category-axis>
    <kendo-chart-series>
      <kendo-chart-series-item
        type="bar"
        [gap]="2"
        [spacing]="0.25"
        [data]="[100, 123, 234, 343]"
      >
      </kendo-chart-series-item>
      <kendo-chart-series-item type="bar" [data]="[120, 67, 231, 196]">
      </kendo-chart-series-item>
      <kendo-chart-series-item type="bar" [data]="[45, 124, 189, 143]">
      </kendo-chart-series-item>
      <kendo-chart-series-item type="bar" [data]="[87, 154, 210, 215]">
      </kendo-chart-series-item>
    </kendo-chart-series>
  </kendo-chart>

  <br>
  <h1>Column chart</h1>
  <kendo-chart>
    <kendo-chart-series>
      <kendo-chart-series-item type="column" [data]="[1, 2, 3, 5]">
      </kendo-chart-series-item>
      <kendo-chart-series-item type="column" [data]="[-1, -2, -3, -5]">
      </kendo-chart-series-item>
    </kendo-chart-series>
  </kendo-chart>
  <br>
  <h1>Gap and Spacing</h1>
  <kendo-chart>
    <kendo-chart-series>
      <kendo-chart-series-item type="bar" [gap]="2" [data]="[1, 2, 3, 5]">
      </kendo-chart-series-item>
      <kendo-chart-series-item type="bar" [data]="[1, 2, 3, 5]">
      </kendo-chart-series-item>
    </kendo-chart-series>
  </kendo-chart>
